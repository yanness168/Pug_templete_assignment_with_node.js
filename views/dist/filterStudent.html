<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Student</title>
  </head>
  <body> 
    <div class="text-center"></div>
    <form method="POST" action="/fstudent/filter_student">
      <h1>Please Fill out the fields to filter students</h1>
      <label>Student ID: </label>
      <input type="text" name="id" autofocus><br><br>
      <label>Name: </label>
      <input type="text" name="name" autofocus><br><br>
      <label>Department: </label>
      <input type="text" name="department" autofocus><br><br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
